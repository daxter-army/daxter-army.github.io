<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="camera-ui">
            <video id="video-player" autoplay></video>
            <div id="option-box">
                <!-- <img id="target-box" src='./rim_slimmed_max_dots_min.svg' /> -->
                <p id="instruction">Hover the above box<br/>over the console screen</p>
                <div id="camera-footer">
                    <button type="button" id="capture-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="fallback-ui">
            <h2>open in mobile</h2>
            <br />
            <h1><i class="fas fa-mobile-alt fa-3x"></i></h1>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <!-- <div class="painting"></div> -->
    <script src="./detect.min.js" type="application/javascript"></script>
    <script src="./camera.js" type="application/javascript"></script>
</body>
</html>
